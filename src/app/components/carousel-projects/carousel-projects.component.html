<swiper
  [effect]="'coverflow'"
  [grabCursor]="true"
  [centeredSlides]="true"
  [slidesPerView]="'auto'"
  [coverflowEffect]="{
    rotate: 50,
    stretch: 0,
    depth: 100,
    modifier: 1,
    slideShadows: true
  }"
  [loop]="true"
  [pagination]="{ clickable: true }"
  class="mySwiper"
>
  <ng-template swiperSlide *ngFor="let project of listProjects">
    <div class="card_image">
      <img alt="" [src]="project.image" />
    </div>
    <div class="detail">
      <div class="text">
        <h2>{{ project.name }}</h2>
        <p>{{ project.technology }}</p>
      </div>
      <div class="link">
        <a [href]="project.link" target="_blank">{{ project.hosted }}</a>
      </div>
    </div>
    <span class="shadow"></span>
  </ng-template>
</swiper>
