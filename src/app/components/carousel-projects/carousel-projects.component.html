<swiper
  [effect]="'coverflow'"
  [grabCursor]="true"
  [centeredSlides]="true"
  [slidesPerView]="'auto'"
  [coverflowEffect]="{
    rotate: 50,
    stretch: 0,
    depth: 100,
    modifier: 1,
    slideShadows: true
  }"
  [pagination]="true"
  class="mySwiper"
>
  <ng-template swiperSlide>
    <div class="card_image">
      <img alt="" src="https://swiperjs.com/demos/images/nature-1.jpg" />
    </div>
    <span class="shadow"></span>
  </ng-template>

  <ng-template swiperSlide>
    <div class="card_image">
      <img alt="" src="https://swiperjs.com/demos/images/nature-2.jpg" />

  </ng-template>

    </div>
    <span class="shadow"></span>
  </ng-template>
